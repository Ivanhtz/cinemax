<div class="color-back-front">
  <header>
    <h1>Listado de Usuarios</h1>
  </header>

  <main>
    <div class="filter-bar">
      <label for="filterSelect">Filtrar por:</label>
      <select id="filterSelect" [(ngModel)]="selectedFilterOption" (ngModelChange)="onFilterOptionChange()">
        <option *ngFor="let option of filterOptions" [value]="option">{{ option }}</option>
      </select>
    </div>

    <div class="album py-5 bg-body-black">
      <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          <div *ngFor="let user of filteredUsers" class="col">
            <app-user [user]="user"></app-user>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
