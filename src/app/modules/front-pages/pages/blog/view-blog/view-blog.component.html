<!-- Template del componente ViewBlogComponent -->
<article class="article">
  <div class="article__image-container">
    <img class="article__image" [src]="article?.image" alt="article.title" />
  </div>
  <div class="article__content">
    <h1 class="article__title">{{ article?.title }}</h1>
    <p class="article__text">{{ article?.text }}</p>
    <button (click)="showForm()" class="article__button-form">Comenta</button>
    <button routerLink="/principal/principal/blog" class="article__button">
      Atrás
    </button>

    <form *ngIf="showCommentForm" class="view-blog__form">
      <div class="form__group">
        <mat-form-field appearance="fill">
          <mat-label>Nombre</mat-label>
          <input
            matInput
            [(ngModel)]="nameComment"
            name="nameComment"
            required
          />
        </mat-form-field>
      </div>
      <div class="form__group">
        <mat-form-field appearance="fill">
          <mat-label>Comentario</mat-label>
          <textarea
            matInput
            [(ngModel)]="textComment"
            name="textComment"
            required
          ></textarea>
        </mat-form-field>
      </div>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        (click)="addComment()"
      >
        Enviar
      </button>
    </form>

    <div class="container">
      <h1>Comentarios filtrados</h1>

      <!-- Lista de comentarios filtrados -->
      <article class="comment-container">
        <div class="comment-wrapper">
          <!-- Lista de comentarios filtrados -->
          <div class="comment-list">
            <div *ngFor="let comment of newComments" class="comment-item">
              <div class="comment-item__header">
                <span class="comment-item__author">{{ comment?.name }}</span>
              </div>
              <p class="comment-item__content">{{ comment?.text }}</p>
            </div>
          </div>
        </div>
      </article>

  </div>
</article>
