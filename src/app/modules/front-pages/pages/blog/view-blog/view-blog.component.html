<main class="container d-flex align-items-center justify-content-center vh-100">
  <div class="row">
    <div class="col-md-8">
      <article
        class="card overflow-hidden border-0 rounded-3 flex-md-row align-items-center"
      >
        <div class="bg-primary order-md-2 flex-md-grow-1 w-100">
          <picture>
            <img class="card-img" [src]="article?.image" alt="article.title" />
          </picture>
        </div>
        <section class="order-md-1 flex-md-grow-1 w-100">
          <div class="card-body text-center text-md-start">
            <h1 class="card-title h2">
              {{ article?.title }}
            </h1>
            <p class="text-secondary">
              {{ article?.text }}
            </p>
            <div class="row">
              <button
                mat-raised-button
                color="primary"
                routerLink="/principal/blog"
              >
                Volver
              </button>
            </div>
          </div>
          <div></div>
        </section>
      </article>
    </div>
    <div class="col-md-4">
      <div class="row">
        <div class="col-md-12">
          <app-comment-form></app-comment-form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-12">
          <app-comment></app-comment>
        </div>
      </div>
    </div>
  </div>
</main>
