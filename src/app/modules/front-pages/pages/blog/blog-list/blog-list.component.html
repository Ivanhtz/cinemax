<div class="color-back-front">
  <header>
    <h1>Listado de art√≠culos</h1>
  </header>
  <main>
    <div class="album py-5 bg-body-black">
      <div class="container">
        <div class="row">
          <div
            *ngFor="
              let article of arrArticles.slice(
                pageIndex * pageSize,
                (pageIndex + 1) * pageSize
              )
            "
            class="col-12 mb-3"
          >
            <app-article [article]="article"></app-article>
          </div>
        </div>
      </div>
    </div>
    <mat-paginator
      [length]="arrArticles.length"
      [pageSize]="pageSize"
      [pageSizeOptions]="[5, 10, 25, 100]"
      (page)="handlePageChange($event)"
    ></mat-paginator>
  </main>
</div>
