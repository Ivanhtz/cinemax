<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ movie?.title }}</mat-card-title>

    </mat-card-header>
    <img mat-card-image [src]="movie?.img" [alt]="movie?.title" width="300">
    <mat-card-content>
        <p>
            {{ movie?.text }}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="primary" routerLink="/principal/principal/films">Volver</button>
    </mat-card-actions>
</mat-card>
