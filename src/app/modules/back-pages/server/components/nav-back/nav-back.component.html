<div>
  <mat-toolbar class="mat-elevation-z4">
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
      *ngIf="isHandset$ | async">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <span>√Årea Privada Cinemax</span>
  </mat-toolbar>
  <div style="overflow:auto; height:calc(100vh - 64px)">
    <mat-sidenav-container class="sidenav-container">
      <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
          <a mat-list-item routerLink="/back/users">Usuarios</a>
          <a mat-list-item routerLink="/back/articles">Articulos</a>
          <a mat-list-item routerLink="/back/movies">Peliculas</a>
          <a mat-list-item routerLink="/back/comments">Comentarios</a>
          <a mat-list-item routerLink="">Volver</a>
          <a mat-list-item (click)="logout()">Logout</a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</div>
