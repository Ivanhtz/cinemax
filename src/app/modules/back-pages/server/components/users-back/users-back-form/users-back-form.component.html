<!-- users-back-form.component.html -->

<form [formGroup]="addressForm" (ngSubmit)="onSubmit()">

  <h2 *ngIf="isEditing">Editar usuario</h2>
  <h2 *ngIf="!isEditing">Nuevo usuario</h2>

  <mat-form-field class="full-width">
    <input matInput placeholder="Email" formControlName="email">
    <mat-error *ngIf="addressForm.controls['email'].hasError('required')">
      El <strong>correo</strong> es requerido
    </mat-error>
    <mat-error *ngIf="addressForm.controls['email'].hasError('email')">
      El <strong>correo</strong> no es válido
    </mat-error>
  </mat-form-field>

  <mat-form-field class="full-width">
    <input matInput placeholder="Password" formControlName="password">
    <mat-error *ngIf="addressForm.controls['password'].hasError('required')">
      La <strong>contraseña</strong> es requerida
    </mat-error>
    <mat-error *ngIf="addressForm.controls['password'].hasError('minlength')">
      La <strong>contraseña</strong> debe tener al menos 6 caracteres
    </mat-error>
  </mat-form-field>

  <mat-form-field class="full-width">
    <input matInput placeholder="Name" formControlName="name">
    <mat-error *ngIf="addressForm.controls['name'].hasError('required')">
      El <strong>nombre</strong> es requerido
    </mat-error>
    <mat-error *ngIf="addressForm.controls['name'].hasError('minlength')">
      El <strong>nombre</strong> debe tener al menos 2 caracteres
    </mat-error>
    <mat-error *ngIf="addressForm.controls['name'].hasError('maxlength')">
      El <strong>nombre</strong> no debe tener más de 50 caracteres
    </mat-error>
  </mat-form-field>

  <mat-form-field class="full-width">
    <input matInput placeholder="Image URL" formControlName="img">
    <mat-error *ngIf="addressForm.controls['img'].hasError('pattern')">
      Debe introducir una <strong>URL</strong> válida
    </mat-error>
  </mat-form-field>

  <div class="toggle-container">
    <mat-slide-toggle formControlName="active">Active</mat-slide-toggle>
  </div>


  <button type="button" mat-raised-button color="primary" (click)="onSubmit()"
    [disabled]="addressForm.invalid">Guardar</button>
  <button type="button" mat-raised-button color="warn" (click)="cancel()">Cancelar</button>

</form>
