<H2>Lista Usuarios Back-End</H2>
<!-- users-list-back.component.html -->
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="full-width-table">

        <!-- Columna ID -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Columna Email -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let row" class="long-email"> {{row.email}} </td>
        </ng-container>

        <!-- Columna Fecha de Creación -->
        <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef class="createdAt"> Fecha de Creación </th>
            <!-- Añade la clase aquí -->
            <td mat-cell *matCellDef="let row" class="createdAt" [attr.data-date]="row.createdAt | date:'shortDate'">
                {{row.createdAt | date:'medium'}} </td>
        </ng-container>
        <!-- Columna Editar -->
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Editar </th>
            <!-- users-list-back.component.html -->
            <td mat-cell *matCellDef="let row">
                <button mat-button color="primary" (click)="editUser(row.id)">Editar</button>
            </td>
        </ng-container>

        <!-- Columna Eliminar -->
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Eliminar </th>
            <td mat-cell *matCellDef="let row">
                <button mat-button color="warn" (click)="deleteUser(row.id)">Eliminar</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

</div>
