<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
  <mat-card class="login-form__card">
    <mat-card-header class="login-form__header">
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content class="login-form__content">
      <div class="login-form__row">
        <div class="login-form__col">
          <mat-form-field class="login-form__field">
            <input
              matInput
              type="email"
              placeholder="Email"
              formControlName="email"
            />
            <mat-error
              *ngIf="
                loginForm.get('email')?.invalid &&
                loginForm.get('email')?.touched
              "
            >
              Por favor introduce un email válido.
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="login-form__row">
        <div class="login-form__col">
          <mat-form-field class="login-form__field">
            <input
              matInput
              type="password"
              placeholder="Password"
              formControlName="password"
            />
            <mat-error
              *ngIf="
                loginForm.get('password')?.invalid &&
                loginForm.get('password')?.touched
              "
            >
              Contraseña requerida.
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions class="login-form__actions">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!loginForm.valid"
      >
        Login
      </button>
    </mat-card-actions>
  </mat-card>
</form>
